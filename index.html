<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>calculator</title>
</head>


<body>

<section>
  <div class="container">
    <div id="display"></div>
      <div class="bnts">
        <div class="bnt">C</div>
        <div class="bnt">/</div>
        <div class="bnt">*</div>
        <div class="bnt"><i class="fa-solid fa-arrow-left-long"></i></div>
        <div class="bnt">7</div>
        <div class="bnt">8</div>
        <div class="bnt">9</div>
        <div class="bnt">-</div>
        <div class="bnt">4</div>
        <div class="bnt">5</div>
        <div class="bnt">6</div>
        <div class="bnt">+</div>
        <div class="bnt">1</div>
        <div class="bnt">2</div>
        <div class="bnt">3</div>
        <div class="bnt">.</div>
        <div class="bnt">(</div>
        <div class="bnt">0</div>
        <div class="bnt">)</div>
        <div id="equals" class="bnt">=
      </div>
    </div>




</section>



<script src="main.js"></script>
</body>
</html>
